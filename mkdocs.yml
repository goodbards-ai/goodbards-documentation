# ------------------------------------------------------
# Settings
# ------------------------------------------------------

# Project information
site_name: GoodBards Documentation
site_url: https://goodbards-ai.github.io/goodbards-documentation/
site_author: Cedrick Lunven
site_description: >-
 Documentation for Goodbards

# Repository
repo_name: goodbards-documentation
repo_url: https://github.com/goodbards-ai/goodbards-documentation
edit_uri: ""

# Theme
theme:
 name: material
 language: en

 favicon: img/favicon.ico
 logo: img/favicon.ico
 custom_dir: docs/overrides

 features:
    - content.code.annotate
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
 palette:

    - scheme: default
      primary: iceberg
      accent: iceberg
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
 include_search_page: false
 search_index_only: true

# Markdown Support
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  #- pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search
  - git-revision-date
  - mkdocs-video
  - redoc-tag


extra:
  version: 1.0

# Required for GitHub Pages under a subpath
use_directory_urls: false